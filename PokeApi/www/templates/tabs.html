<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-balanced">


  <ion-tab title="Iniciar Sesion." icon-off="ion-help-buoy" icon-on="ion-paper-airplane" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>
  <ion-tab title="PokeApiWeb." icon-off="ion-help-buoy" icon-on="ion-paper-airplane" href="#/tab/login">
  	<ion-nav-view name="tab-login"></ion-nav-view>
  </ion-tab>	

</ion-tabs>
